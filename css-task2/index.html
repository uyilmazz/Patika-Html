<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>

    <style>
        .header {
            text-align: center;
        }
    </style>
    
</head>
<body>

    <header class="header">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="">
    </header>

    <section>
        <article style="text-align: center; width: 80%; margin: 0px 10%; background-color:#EEEEEE;">
            Search the web using Google!
            <br>
            <input type="text" size="40" placeholder="Search..">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </article>

        <article style="text-align: center; width: 80%; margin: 0px 10%;">
            <table style="margin:auto;">
                <tr style=>
                    <td style="background-color: #7EE5DA; width:420px;">
                        Special Searches <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
                    </td>
                
                    <td style="background-color:#70CCC2; width: 240px; font-size: small;">
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a><br>
                    </td>
                    <td style="background-color: #62B3AA; width: 460px; font-size: small;">
                        Get Google! <br>
                        Updates monthly: <br>
                        <input type="text"> <br>
                        <button>Subscribe</button> <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends">Archive</a> <br>
                        <br>
                    </td>
                </tr>
            </table>
        </article>

        <article style="text-align: center;">
            <p>Copyright @1998 Google Inc.</p>
        </article>
    </section>

    
</body>
</html>
